<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <div>
            <input placeholder="0" readonly id="inp" type="text">
        </div>

        <div>
            <button class="clrall" onclick="clr()">C</button>
            <button class="del" onclick="del()">Del</button>
            <button onclick="moduLous()">%</button>
            <button class="operator" onclick="clickMe('/')">รท</button>
        </div>
        <div>
            <button onclick="clickMe(7)">7</button>
            <button onclick="clickMe(8)">8</button>
            <button onclick="clickMe(9)">9</button>
            <button class="operator" onclick="clickMe('*')">x</button>
        </div>
        <div>
            <button onclick="clickMe(4)">4</button>
            <button onclick="clickMe(5)">5</button>
            <button onclick="clickMe(6)">6</button>
            <button class="operator" onclick="clickMe('-')">-</button>
        </div>
        <div>
            <button onclick="clickMe(1)">1</button>
            <button onclick="clickMe(2)">2</button>
            <button onclick="clickMe(3)">3</button>
            <button class="operator" onclick="clickMe('+')">+</button>
        </div>
        <div>
            <button onclick="clickMe('00')">00</button>
            <button onclick="clickMe(0)">0</button>
            <button onclick="clickMe('.')">.</button>
            <button class="equalBtn" onclick="eq()">=</button>
        </div>

    </div>


    <script src="app.js"></script>

</body>

</html>
